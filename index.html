<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ColdNotes</title>
  <!--Icons-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  <!--ESTILOS-->
  <link rel="stylesheet" href="css/styles.css">
  <!--JavaScript-->
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>ColdNotes</h1>
    <div id="search-container">
      <i class="bi bi-search"></i>
      <input type="text" name="" id="search-input" placeholder="Buscar nota">
    </div>
    <button id="export-notes">
      Exportar CSV <i class="bi bi-download"></i>
    </button>
  </header>
  <div id="add-note-container">
    <input type="text" name="" id="note-content" placeholder="O que deseja anotar?">
    <button class="add-note"><i class="bi bi-plus-lg"></i></button>
  </div>
  <div id="notes-container">

  </div>
</body>
</html>
